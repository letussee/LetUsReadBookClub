<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-4'>Filter by:
        <select   (change)="selected()"  [(ngModel)]="selectedFilterName" class="form-control-small" >
          <option *ngFor="let filter of selectedFilterOption" 
            [ngvalue]="filter.id">
            {{filter.name}}
          </option>
    </select>
      </div>
      <div class='col-md-4'>
        <input type='text'
        [(ngModel)]='listFilter' />
      </div>
    </div>
    
    <div class='table-responsive'>
      <table class='table'
             *ngIf='books && books.length'>
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let book of filteredbooks'>
            <td>
              <a [routerLink]="['/books', book.bookID]">
                {{ book.title }}
              </a>
            </td>
            <td >
              <span  *ngFor="let c of book.authors">
                {{ c.authorName }}<br/>
              </span>
              
            </td>
            <td>{{book.bookStatus}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
